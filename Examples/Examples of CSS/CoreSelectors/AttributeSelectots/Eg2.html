<!DOCTYPE html>
<html lang="en">
<head>

    <title>Direct Chid Selectors</title>
    <style>
        ul>li{
            background-color: aquamarine ;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Foure</li>
        <li>List Five</li>
    </ul>
    <ol>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Foure</li>
        <li>List Five</li>
    </ol>
</body>
</html>
