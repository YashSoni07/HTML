<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drop Down </title>
</head>
<body>
    <form action="">
        <label for="ct">Citys</label>
        <select name="" id="ct" multiple>
           <!-- <optgroup label="Selected Your City From List.1" disabled>--> 
           <optgroup label="Selected Your City From List.1">
            <option value=""> Mumbai </option>
            <option value=""> Hyderabad </option>
            <!--<option value="" selected > Pune </option>-->
            <option value=""> Pune </option>
            <option value=""> Bengaluru </option>
            <option value=""> Chennai </option>
            <option value=""> Ahmedabad</option>
           </optgroup>
           <optgroup label="Selected Your City From List.2">
            <option value=""> New Delhi </option>
            <option value=""> Visakhapantnum </option>
            <option value=""> Indore </option>
            <option value=""> Chandigard </option>
            <option value=""> Lucknow </option>
            <option value=""> Udaipur </option>
           </optgroup>
        </select>
    </form>

    
</body>
</html>
