<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attribute Selectors </title>
    <style>
        [ target="_blank"]{
            border: 5px solid red;
        }
        [alt="Logo"]{
            border: 5px solid red;
        }
        [ width="25%"]{
            border: 5px solid red;
        }
        [controls]{
            border: 5px solid red;
        }
        [name="UseeName"]{
            border: 5px solid red;
        }

    </style>
</head>
<body>
    <a href="https://www.google.co.in/webhp?tab=rw" target="_blank">Google</a> <br><br>
    <img src="./HP-Logo.jpg" alt="Logo" width="25%" height="25%"><br><br>
    <video src="./Mountains - 81945.mp4" controls width="25%" height="25%"></video> <br><br>
    <audio src="./pulse-red-hydra-120bpm-d-cinematic-trailer-sound-effects-125406.mp3" controls></audio><br><br>
    <input type="text" name="UseeName">
</body>
</html>
