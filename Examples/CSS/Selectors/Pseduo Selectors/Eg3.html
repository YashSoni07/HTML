<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child , li:last-child{
            color: aqua;
        }
        ol,li{
            color: rgb(244, 9, 9);
        }
        ul,li{
            color: rgb(246, 10, 10);
        }
    </style>
</head>
<body>
    <ol>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
        <li>List Five</li>
    </ol>
    <ul>
        <li>List One</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
        <li>List Five</li>
    </ul>
</body>
</html>
